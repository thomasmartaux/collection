<form>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <img data-ng-src="photos/{{item.brand}}/{{item.platform}}/{{item.type}}/{{item.reference}}.JPG" alt="{{item.name}}" width="250px" />
            </div>

            <fieldset class="col-md-9">
                <legend>Détails</legend>
                <div class="form-group row">
                    <label for="usr" class="col-sm-1">Type</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" ng-model="item.type">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="usr" class="col-sm-1">Nom</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" ng-model="item.name">
                    </div>
                </div>
            </fieldset>
        </div>
    </div>

    <br>

    <fieldset>
        <legend>Support</legend>
        <div class="form-group row">
            <label for="usr" class="col-sm-1">Marque</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="item.brand">
            </div>
        </div>

        <div class="form-group row">
            <label for="usr" class="col-sm-1">Plateforme</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="item.platform">
            </div>
        </div>
    </fieldset>

    <fieldset>
        <legend>Informations complémentaires</legend>
        <div class="form-group row">
            <label for="usr" class="col-sm-1">Référence</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="item.reference">
            </div>
        </div>

        <div class="form-group row">
            <label for="usr" class="col-sm-1">N° série</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="item.serial">
            </div>
        </div>

        <div class="form-group row">
            <label for="usr" class="col-sm-1">Date d'achat</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="item.purchaseDate">
            </div>
        </div>

        <div class="form-group row">
            <label for="usr" class="col-sm-1">Prix d'achat</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="item.purchasePrice">
            </div>
        </div>

        <div class="form-group row">
            <label for="usr" class="col-sm-1">Côte actuelle</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="item.value">
            </div>
        </div>

        <div class="form-group row">
            <label for="usr" class="col-sm-1">Commentaire</label>
            <div class="col-sm-6">
                <textarea class="form-control" ng-model="item.comment" />
            </div>
        </div>

    </fieldset>
</form>
